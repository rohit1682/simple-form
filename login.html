<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-500 via-teal-400 to-blue-600 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-teal-800">Login</h1>

    <form id="login-form" class="mt-8">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" placeholder="Enter your username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-teal-500 to-green-600 text-white py-2 px-4 rounded-md hover:from-green-600 hover:to-teal-500">Login</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="signup.html" class="text-teal-500">Sign-Up</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
